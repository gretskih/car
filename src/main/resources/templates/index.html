<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>cars.ru</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
        <div class="container">
            <div class="row">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Фото</th>
                        <th scope="col">Характеристики</th>
                        <th scope="col">Цена</th>
                        <th scope="col">Год выпуска</th>
                        <th scope="col">Пробег</th>
                        <th scope="col">Продавец</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="postPreview: ${postPreviews}">
                        <td>Фото</td>
                        <td>
                            <a th:text="${postPreview.brand}" th:href="@{/}"></a>
                        </td>
                        <td th:text="${postPreview.price}" />
                        <td th:text="${postPreview.year}" />
                        <td th:text="${postPreview.mileage}" />
                        <td th:text="${postPreview.owner}" />
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row pr-3">
                <div class="col-10"></div>
                <div class="col-2"><a class="btn btn-info w-100" th:href="@{/posts/create}">Новое объявление</a></div>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
