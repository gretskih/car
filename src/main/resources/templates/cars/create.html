<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Добавить автомобиль</title>
</head>
<body style="font-family: Verdana">
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container" style="min-height: 75vh">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form class="mt-3" th:action="@{/cars/create}" method="post"  enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="Brand" class="form-label" style="color: #442c66"><b>Бренд</b></label>
                        <select class="form-control" id="Brand" name="brand.id" required>
                            <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Name" class="form-label" style="color: #442c66"><b>Модель</b></label>
                        <input type="text" class="form-control" id="Name" name="name" placeholder="RAV4" required>
                    </div>
                    <div class="mb-3">
                        <label for="Engine" class="form-label" style="color: #442c66"><b>Двигатель</b></label>
                        <select class="form-control" id="Engine" name="engine.id" required>
                            <option th:each="engine : ${engines}" th:value="${engine.id}" th:text="${engine.name}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                            <div class="row">
                                <div class="col-3">
                                    <a class="btn btn-info w-100" th:href="@{/engines/create}">Новый</a>
                                </div>
                            </div>
                    </div>
                    <div class="mb-3">
                        <label for="Color" class="form-label" style="color: #442c66"><b>Цвет</b></label>
                        <select class="form-control" id="Color" name="color.id" required>
                            <option th:each="color : ${colors}" th:value="${color.id}" th:text="${color.name}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Mileage" class="form-label" style="color: #442c66"><b>Пробег</b></label>
                        <input type="text" class="form-control" id="Mileage" name="mileage" placeholder="15000" required>
                    </div>
                    <div class="mb-3">
                        <label for="Year" class="form-label" style="color: #442c66"><b>Год выпуска</b></label>
                        <select class="form-control" id="Year" name="year.id" required>
                            <option th:each="year : ${years}" th:value="${year.id}" th:text="${year.year}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="BodyType" class="form-label" style="color: #442c66"><b>Кузов</b></label>
                        <select class="form-control" id="BodyType" name="body.id" required>
                            <option th:each="body : ${bodies}" th:value="${body.id}" th:text="${body.bodyType}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Gearbox" class="form-label" style="color: #442c66"><b>Коробка</b></label>
                        <select class="form-control" id="Gearbox" name="gearbox.id" required>
                            <option th:each="gearbox : ${gearboxes}" th:value="${gearbox.id}" th:text="${gearbox.type}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="FuelType" class="form-label" style="color: #442c66"><b>Топливо</b></label>
                        <select class="form-control" id="FuelType" name="fuel.id" required>
                            <option th:each="fuel : ${fuels}" th:value="${fuel.id}" th:text="${fuel.type}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Type" class="form-label" style="color: #442c66"><b>Состояние</b></label>
                        <input type="text" class="form-control" id="Type" name="type" placeholder="С пробегом" required>
                    </div>
                    <div class="mb-3">
                        <label for="formFile"><b>Фото</b></label>
                        <input class="form-control-file w-100" type="file" id="formFile" name="files" multiple>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-6"></div>
                        <div class="col-6">
                            <div class="row">
                                <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/posts/create}">Отмена</a></div>
                                <div class="col-6"><button class="btn btn-info w-100" type="submit">Создать</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
