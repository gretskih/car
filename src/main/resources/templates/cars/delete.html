<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Создать автомобиль</title>
</head>
<body style="font-family: Verdana">
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form class="mt-3" th:action="@{/cars/delete}" method="post">
                    <div class="mb-3" th:if="${error}">
                        <p class="text-danger" th:text="${error}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="Car" class="form-label"><b>Автомобиль</b></label>
                        <select class="form-control" id="Car" name="carId">
                            <option th:each="car : ${cars}" th:value="${car.id}" th:text="${car.brand + ' ' + car.name}"></option>
                        </select>
                            <div class="row mt-3">
                                <div class="col-6"></div>
                                <div class="col-3"><a class="btn btn-danger w-100" th:href="@{/posts}">Отмена</a></div>
                                <div class="col-3"><button class="btn btn-info w-100" type="submit">Удалить</button></div>
                            </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
